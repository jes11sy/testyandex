server {
    listen 80;
    server_name lead-shem.ru www.lead-shem.ru;
    
    # Корневая директория сайта
    root /var/www/lead-shem.ru/testyandex;
    index index.html index.htm;
    
    # Основная локация
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Логи
    access_log /var/log/nginx/lead-shem.ru.access.log;
    error_log /var/log/nginx/lead-shem.ru.error.log;
}