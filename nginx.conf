server {
    listen 80;
    server_name lead-shem.ru www.lead-shem.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name lead-shem.ru www.lead-shem.ru;
    
    # SSL сертификаты (замени на свои пути)
    ssl_certificate /etc/ssl/certs/lead-shem.ru.crt;
    ssl_certificate_key /etc/ssl/private/lead-shem.ru.key;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Корневая директория сайта
    root /var/www/lead-shem.ru;
    index index.html index.htm;
    
    # Основная локация
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Логи
    access_log /var/log/nginx/lead-shem.ru.access.log;
    error_log /var/log/nginx/lead-shem.ru.error.log;
}